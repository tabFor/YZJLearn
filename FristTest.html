<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>填写简历</title>
</head>
<body>
    <div>
        <h3>请填写简历信息</h3>
        <form action="https://www.baidu.com">
            姓名：<input type="text" name="姓名"> <br>
            性别：<input type="radio" name="sex" value="男">男&nbsp;&nbsp;<input type="radio" name="sex" value="女">女<br>
            <label for="selectid">出生日期：</label>
            <select id="selectid" name="selectname" >
                <option>--请选择年份--</option>
                <option>1998</option>
                <option>1999</option>
                <option>2000</option>
                <option>2001</option>
            </select>
            <select >
                <option>--请选择月份--</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>
            <select >
                <option>--请选择日期--</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
            </select> <br>
            就读学校：<select >
                <option >--请选择学校--</option>
                <option >--清华大学--</option>
                <option >--北京大学--</option>
                <option >--陇南大学--</option>
            </select><br>
            应聘岗位：<input type="checkbox"> 后端开发&nbsp;&nbsp; <input type="checkbox"> 前端开发&nbsp;&nbsp; 
            <input type="checkbox"> 测试开发&nbsp;&nbsp; <input type="checkbox"> 运维开发&nbsp;&nbsp; <br>
            掌握的技能：<textarea cols="60" rows="10"></textarea><br>
            项目  经历：<textarea cols="60" rows="10"></textarea> <br>
            <input type="checkbox">
            <label for="lisence">我已仔细阅读过公司的招聘要求</label> <br>
            <a href="#">查看我的状态</a> <br>
        </form>
        <h3>应聘者确认：</h3>
        <ul>
            <li>以上信息真实有效</li>
            <li>能够尽早去公司实习</li>
            <li>能接受公司的加班文化</li>
        </ul>
    </div>
</body>
</html>
